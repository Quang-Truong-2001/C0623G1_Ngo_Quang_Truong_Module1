<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If else if</title>
</head>
<body>
<script>
    let userName=prompt("who's there", '');
    if (userName=='Admin'){
        let pass=prompt('Password?','');
        if (pass=='TheMaster'){
            alert('Welcome!');
        }else if(pass==null){
            alert('Canceled')
        }else{
            alert('wrong password');
        }
    } else if(userName=null){
        alert('Canceled');
    }else{
        alert("I don't know you")
    }
</script>
</body>
</html>
