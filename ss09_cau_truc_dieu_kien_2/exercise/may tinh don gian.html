<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <style>
      td{
        width: 50px;
        height: 50px;
      }
    </style>
</head>
<body>
<table>
  <tr>
    <td colspan="4" ><input type="text" id="result"></td>
  </tr>
  <tr>
    <td><button type="button" class="button" value="1" onclick="display('1')">1</button></td>
    <td><button type="button" class="button" value="2" onclick="display('2')">2</button></td>
    <td><button type="button" class="button" value="3" onclick="display('3')">3</button></td>
    <td><button type="button" class="button" value="+" onclick="display('+')">+</button></td>
  </tr>
  <tr>
    <td><button type="button" class="button" value="4" onclick="display('4')">4</button></td>
    <td><button type="button" class="button" value="5" onclick="display('5')">5</button></td>
    <td><button type="button" class="button" value="6" onclick="display('6')">6</button></td>
    <td><button type="button" class="button" value="-" onclick="display('-')">-</button></td>
  </tr>
  <tr>
    <td><button type="button" class="button" value="7" onclick="display('7')">7</button></td>
    <td><button type="button" class="button" value="8" onclick="display('8')">8</button></td>
    <td><button type="button" class="button" value="9" onclick="display('9')">9</button></td>
    <td><button type="button" class="button" value="*" onclick="display('*')">*</button></td>
  </tr>
  <tr>
    <td><button type="button" class="button" value="C" onclick="clearScreen()">C</button></td>
    <td><button type="button" class="button" value="0" onclick="display('0')">0</button></td>
    <td><button type="button" class="button" value="=" onclick="calculate()">=</button></td>
    <td><button type="button" class="button" value="/" onclick="display('/')">/</button></td>
  </tr>
  <tr></tr>
  <script>
    function clearScreen(){
      document.getElementById("result").value=" ";
    }
    function display(value){
      document.getElementById("result").value += value;
    }
    function calculate(){
      let p=document.getElementById("result").value;
      let q=eval(p);
      document.getElementById("result").value=q;
    }
  </script>
</table>
</body>
</html>
