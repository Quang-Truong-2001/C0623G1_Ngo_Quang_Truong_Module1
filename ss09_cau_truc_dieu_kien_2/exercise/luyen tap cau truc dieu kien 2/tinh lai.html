<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính lãi</title>
</head>
<body>
<script>
  let firstMoney=+prompt("Nhập số tiền ban đầu: ");
  let month=+prompt("Nhập số tháng: ");
  let lai;
  switch (true){
      case month<=2:
          lai=0.031;
          break;
      case month<=5:
          lai=0.038;
          break;
      case month<=11:
          lai=0.047;
          break;
      case month>=12:
          lai=0.052;
          break;
  }
  let tienLai=firstMoney*(lai/12)*month;
  document.write("Tiền lãi qua "+ month+ " tháng là: " + tienLai +" vnd");
</script>
</body>
</html>
