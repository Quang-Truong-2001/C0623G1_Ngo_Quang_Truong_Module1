<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra 3 số thực có phải là cạnh của một tam giác</title>
</head>
<body>
<script>
  let a=+prompt("Nhập sô thứ 1:");
  let b=+prompt("Nhập sô thứ 2:");
  let c=+prompt("Nhập sô thứ 3:");
  if (a>0 && b>0 && c>0 && (a+b)>c && (b+c)>a && (a+c)>b ){
          document.write("3 số trên là cạnh của một tam giác");
  }else{
    document.write("3 số trên không phải là cạnh của một tam giác");
  }
</script>
</body>
</html>
