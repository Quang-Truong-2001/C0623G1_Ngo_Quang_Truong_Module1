<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
  let thuNhap=+prompt("Nhập thu nhập hàng tháng (đơn vị triệu đồng):");
  let thue;
  switch (true){
    case thuNhap<=5:
      thue=thuNhap*0.05;
      break;
    case thuNhap<=10:
      thue=thuNhap*0.1;
      break;
    case thuNhap<=18:
      thue=thuNhap*0.15;
      break;
    case thuNhap<=32:
      thue=thuNhap*0.2;
      break;
    case thuNhap<=52:
      thue=thuNhap*0.25;
      break;
    case thuNhap<=80:
      thue=thuNhap*0.3;
      break;
    case thuNhap>80:
      thue=thuNhap*0.35;
      break;
  }
  document.write("Số thuế phải nộp là ", thue + " triệu đồng");
</script>
</body>
</html>
