<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mét sang feet</title>
</head>
<body>
<script>
  let m=+prompt("Nhập số mét: ");
  if (m>0){
    let ft=m*3.1808;
    document.write(m+" mét = "+ ft+ " feet")
  } else{
    document.write("Nhập lại số");
  }
</script>
</body>
</html>
