<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nhập vào có phải tuổi của một người hay không</title>
</head>
<body>
<script>
    let age=+prompt("Nhập số tuổi:");
    if (age>0 && age<120){
        document.write( age + " là tuổi của một người");
    } else {
        document.write( age + " không phải là tuổi của một người");
    }
</script>
</body>
</html>
