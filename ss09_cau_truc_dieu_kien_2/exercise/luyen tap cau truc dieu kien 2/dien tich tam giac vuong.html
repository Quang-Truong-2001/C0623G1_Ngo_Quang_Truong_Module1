<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a=+prompt("Nhập độ dài cạnh a=");
    let b=+prompt("Nhập độ dài cạnh b=");
    if (a>0 && b>0){
        let dt=a*b/2;
        document.write("Diện tích tam giác vuông là: ",dt);
    }
</script>
</body>
</html>
