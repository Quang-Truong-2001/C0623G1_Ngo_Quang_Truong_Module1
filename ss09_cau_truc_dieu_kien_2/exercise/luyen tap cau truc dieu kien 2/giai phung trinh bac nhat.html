<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc nhất</title>
</head>
<body>
<script>
    let a=+prompt("Nhập hệ số a=");
    let b=+prompt("Nhập hệ số b=");
    if (a !== 0){
        let x=-b/a;
        document.write("x= ",x);
    } else if(b===0){
        document.write("Phương trình vô số nghiệm");
    } else {
        document.write("Phương trình vô nghiệm");
    }
</script>
</body>
</html>
