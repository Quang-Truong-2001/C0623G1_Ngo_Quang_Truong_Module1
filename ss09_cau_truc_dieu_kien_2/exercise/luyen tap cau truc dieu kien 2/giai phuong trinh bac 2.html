<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
  let a=+prompt("Nhập hệ số a=");
  let b=+prompt("Nhập hệ số b=");
  let c=+prompt("Nhập hệ số c=");
  if (a !== 0){
    let denta=b*b-4*a*c;
    document.write(denta);
    if (denta<0){
      document.write("Phương trình vô nghiệm");
    } else if (denta===0){
      let x=(-b/(2*a));
      document.write("Phương trình có một nghiệm kép x1 = x2 = ",x);
    } else {
      let x1 = (-b+Math.sqrt(denta))/(2*a);
      let x2 = (-b-Math.sqrt(denta))/(2*a);
      document.write("Phương trình nghiệm x1 = ", x1);
      document.write("Phương trình nghiệm x2 = ", x2);
    }
  }
</script>
</body>
</html>
