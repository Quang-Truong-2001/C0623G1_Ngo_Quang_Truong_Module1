<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện vào học lớp 10</title>
</head>
<body>
<script>
    let age=+prompt("Nhập tuổi của học sinh:");
    if (age>=15){
        document.write("Học sinh đủ tuổi vào lớp 10");
    }else{
        document.write("Học sinh không đủ tuổi vào lớp 10");
    }
</script>
</body>
</html>
