<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn nhất trong 3 số</title>
</head>
<body>
<script>
  let number1=+prompt("Nhập số thứ nhất:");
  let number2=+prompt("Nhập số thứ nhất:");
  let number3=+prompt("Nhập số thứ nhất:");
  if (number1>number2){
    if(number1>number3){
      document.write("Số "+number1+" lớn nhất");
    }
  }
  if (number2>number1){
    if(number2>number3){
      document.write("Số "+number2+" lớn nhất");
    }
  }
  if (number3>number1){
    if(number3>number2){
      document.write("Số "+number3+" lớn nhất");
    }
  }
</script>
</body>
</html>
