<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
<script>
  let doanhSo=+prompt("Nhập doanh số bán hàng:");
  let tienHoaHong=0;
  if (doanhSo>100){
      tienHoaHong=doanhSo*1000000*0.1;
      document.write("Tiền hoa hồng là: ",tienHoaHong +"vnd");
  } else if (doanhSo>80){
      tienHoaHong=doanhSo*1000000*0.08;
      document.write("Tiền hoa hồng là: ",tienHoaHong +"vnd");
  } else if (doanhSo>60){
      tienHoaHong=doanhSo*1000000*0.06;
      document.write("Tiền hoa hồng là: ",tienHoaHong +"vnd");
  } else
    document.write("Tiền hoa hồng là 0 vnd");
</script>
</body>
</html>
