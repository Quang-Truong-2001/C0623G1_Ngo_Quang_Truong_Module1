<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[
      [1,2,3,4],
      [5,6,7,8],
      [4,6,2,4]
  ];
  let arr2=[];
  let countTotal=0;
  for(let i=0;i<arr.length;i++){
    for (let j=0;j<arr[i].length;j++){
        let count=0;
        for (let k=2; k<arr[i][j];k++){
            if (arr[i][j]%k===0){
                count++;
            }
        }
        if (count===0){
            // document.write(arr[i][j]+" là số nguyên tố <br/>");
            countTotal++;
            arr2.push(arr[i][j]);
        }
    }
  }
  arr2=arr2.sort();
  let arr3=[];
  for (let i=0; i<arr2.length;i++){
      if(arr2[i]!==arr2[i-1]){
          arr3.push(arr2[i]);
      }
  }
  // document.write(arr2);
  document.write(arr3 +"<br/>");
  document.write("Có "+countTotal+ " số nguyên tố xuất hiện trong mảng");

</script>
</body>
</html>
