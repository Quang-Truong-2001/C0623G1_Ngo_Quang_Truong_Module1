<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let s="cabcaae";
  // let s=prompt("Nhập chuỗi:");
  let arr=s.split("");
  let arr2=arr.sort();
  let arr3=[];
  count=0;
  // document.write(arr2);
  for(let i=0; i<arr2.length;i++){
    if(arr2[i]!==arr2[i+1]){
      arr3.push(arr2[i]);
      count++;
    }
  }
  document.write("Có " + count +" kí tự khác nhau là " + arr3);
</script>
</body>
</html>
