<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let str="TRuong TaN HAI";
  let str2=str.toLowerCase();
  //truong tan hai
  function firstWord(){
      let arr=str2.split("");
      arr[0]=arr[0].toUpperCase();
      for(let i=1; i< arr.length;i++){
          if(arr[i-1]===" "){
              arr[i]=arr[i].toUpperCase();
          }
      }
      for (let i = 0; i < arr.length ; i++) {
          document.write(arr[i]);
      }
  }

  function lengthWord(){
      let arr2=str2.split(" ");
      let maxLength=0;
      for (let i=0;i <arr2.length;i++){
          if(arr2[i].length>maxLength){
              maxLength=arr2[i].length;
          }
      }
      for (let i=0; i<arr2.length;i++){
          if(arr2[i].length===maxLength){
              document.write("Từ dài nhất là: "+ arr2[i]);
          }
      }

  }
  firstWord();
  document.write("<br/>");
  lengthWord();
</script>
</body>
</html>
