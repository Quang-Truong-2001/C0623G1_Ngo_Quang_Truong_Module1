<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let tu=[5,2,5];
  let mau=[6,3,4];
  let max=tu[0]/mau[0];
  let maxIndex=0;
  for(let i=1;i<tu.length;i++){
      if(max<tu[i]/mau[i]){
          max=tu[i]/mau[i];
          maxIndex=i;
      }
  }
  document.write("Phân số lớn nhất là " + tu[maxIndex]+"/"+mau[maxIndex]+" có chỉ số là "+ maxIndex)
</script>
</body>
</html>
