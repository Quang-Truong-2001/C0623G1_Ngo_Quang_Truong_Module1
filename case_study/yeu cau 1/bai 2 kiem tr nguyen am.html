<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kyTu=prompt("Nhập ký tự cần kiểm tra: ");
    if (kyTu === "o" || kyTu === "u" || kyTu === "i" || kyTu === "e" || kyTu === "a" || kyTu === "O" || kyTu === "U" || kyTu === "I" || kyTu === "E" || kyTu === "A" ){
        document.write("Ký tự "+ kyTu + " là nguyên âm");
    } else {
        document.write("Ký tự "+ kyTu + " không phải là nguyên âm");
    }
</script>
</body>
</html>
