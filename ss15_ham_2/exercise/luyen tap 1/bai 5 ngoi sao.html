<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let starOne=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let starTwo=["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"];
    let star=prompt("Nhập sao cần tìm:");
    function findStar(star){
        let result="";
        for (let i=0; i< starOne.length; i++){
            if (star===starOne[i]){
                result = starTwo[i];
                return result;
            }
        }
    }

    document.write(findStar(star));
</script>
</body>
</html>
