<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let foot =+prompt("Nhập foot:");
  let meter2 =+prompt("Nhập meter:");
  footToMeter(foot);
  meterToFoot(meter2);
  function footToMeter(foot){
    let meter=0.305*foot;
    document.write( foot + " foot = " +  meter +" meter" + "<br/>");
  }
  function meterToFoot(meter2){
    let foot=3.279*meter2;
    document.write( meter2 +" meter ="+ foot + " foot");
  }

</script>
</body>
</html>
