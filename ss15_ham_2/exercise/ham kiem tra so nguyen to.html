<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=+prompt("Nhập số cần kiểm tra");
    check(number);
    function check(number){
        let count=0;
        for (let i = 2; i < number; i++) {
            if (number%i===0){
                count++;
            }
        }
        if (count===0){
            alert(number+" là số nguyên tố");
        } else {
            alert(number+" không phải là số nguyên tố");
        }
    }
</script>
</body>
</html>
