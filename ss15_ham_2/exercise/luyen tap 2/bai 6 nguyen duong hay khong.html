<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number=+prompt("Nhập số:");
  function check(number){
    if (number>0){
      document.write("True");
    } else {
      document.write("False");
    }
  }
  check(number);
</script>
</body>
</html>
