<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number=+prompt("Nhập số nguyên:");
  function giaiThua(number){
    let total=1;
    for (let i=number; i>0;i--){
      total=total*i;
    }
    document.write(number + " giai thua bằng " + total);
  }
  giaiThua(number);
</script>
</body>
</html>
