<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=+prompt("Nhập vào một số");
    function binhPhuong(number){
        let result=number*number;
        document.write(result);
    }
    binhPhuong(number);
</script>
</body>
</html>
