<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let banKinh=+prompt("Nhập bán kính:");
  function chuVi(banKinh){
    let p=2*3.14*banKinh;
    document.write("Chu vi hình tròn là: "+p );
  }
  function dienTich(banKinh){
    let s=3.14*banKinh*banKinh;
    document.write("<br/>"+ "Diện tích hình tròn là: "+ s);
  }
  chuVi(banKinh);
  dienTich(banKinh);

</script>
</body>
</html>
