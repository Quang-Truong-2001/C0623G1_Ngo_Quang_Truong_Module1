<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let number=+prompt("Nhập ký tự cần kiểm tra");
  function check(number){
    if (number%1===0){
      return true;
    } else {
      return false;
    }
  }
  let result=check(number);
  document.write(result);
</script>
</body>
</html>
