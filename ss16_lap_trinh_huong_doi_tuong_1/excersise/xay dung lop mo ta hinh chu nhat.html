<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" ></canvas>
<script>
    class Rectange{
        constructor(width, height) {
            this.width=width;
            this.height=height;
        }

        setWidth (newWidth){
            this.width=newWidth;
        }

        setHeight (newHeight){
            this.height=newHeight;
        }
        area (){
            return this.width*this.height;
        }

        perimeter (){
            return 2*(this.width+this.height)
        }

        draw (){
            let canvas=document.getElementById("DemoCanvas");
            let ctx=canvas.getContext('2d');
            ctx.fillStyle='#1616e1';
            ctx.fillRect(10,10,this.width, this.height);
        }
    }
    let myRectangle=new Rectange(150, 70);
    myRectangle.setWidth(400);
    myRectangle.setHeight(400);
    document.write("chu vi hình chữ nhật là" + myRectangle.perimeter()+"<br/>");
    document.write("Diện tich hình chữ nhật là" + myRectangle.area());
    myRectangle.draw()
</script>
</body>
</html>
