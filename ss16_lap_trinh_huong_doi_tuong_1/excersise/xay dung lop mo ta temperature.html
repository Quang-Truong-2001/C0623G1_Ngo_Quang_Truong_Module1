<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature{
    constructor(celsius) {
      this.celsius=celsius;
    }
    convertToF(){
      return (9/5)*this.celsius+32;
    }
    convertToK(){
      return this.celsius+273.15;
    }
  }
  let temperature=new Temperature(25);
  let my_fahrenheit=temperature.convertToF();
  let my_kelvins=temperature.convertToK();
  document.write("Nhiệt độ K = "+my_kelvins+"<br/>")
  document.write("Nhiệt độ F = "+my_fahrenheit+"<br/>")
</script>
</body>
</html>
