<!DOCTYPE html>

<script>
    class Apple{
        constructor(weight) {
            this.weight=weight;
        }
        getWeight(){
            return this.weight;
        }
        setWeight(newWeight){
            this.weight=newWeight;
        }
        isEmpty(){
            if (this.weight<=0){
                return true;
            } else {
                return false;
            }
        }
        decreaseApple(){
            if (this.isEmpty()){
                alert("Táo đã hết");
            } else {
                this.weight--;
            }
        }

    }

    class Human{
        constructor(name, gender, weight){
            this.name=name;
            this.gender=gender;
            this.weight=weight;
        }
        getName(){
            return this.name;
        }
        setName(newName){
            this.name=newName;
        }
        getWeight(){
            return this.weight;
        }
        isMale(){
            if(this.gender===1){
                return true;
            } else {
                return false;
            }
        }
        getGender(){
            if (this.isMale()){
                return "Male";
            } else {
                return "Female";
            }
        }

        setWeight(newWeight){
            this.weight=newWeight;
        }
        say(string){
            console.log(string);
        }
        checkApple(apple){
            return apple.isEmpty();
        }
        eat(apple){
            if (apple.getWeight()>0){
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Táo đã ăn hểt");
            }
        }
    }
    let adam=new Human("adam",1,65);
    let eva=new Human("eva",2,55);
    let apple=new Apple(10);
    adam.say("I am Adam"+"<br/>");
    eva.say("I am Eva"+"<br/>");
    while (apple.isEmpty()!==true){
        document.write("Adam ăn táo"+"<br/>");
        adam.eat(apple);

        document.write("Qủa táo còn: "+"<br/>");
        document.write(apple.getWeight()+"đơn vị"+"<br>");
        document.write("Cân nặng của Adam là: "+ adam.getWeight()+"đơn vị" +"<br>");

        document.write("Eva ăn táo"+"<br/>");
        adam.eat(apple);

        document.write("Qủa táo còn: "+"<br/>");
        document.write(apple.getWeight()+"đơn vị"+"<br>");
        document.write("Cân nặng của Adam là: "+ eva.getWeight()+"đơn vị" +"<br>");
    }
</script>
