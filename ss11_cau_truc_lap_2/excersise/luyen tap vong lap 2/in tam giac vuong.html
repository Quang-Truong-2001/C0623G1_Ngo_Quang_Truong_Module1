<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuRong=+prompt("Nhập chiều rộng: ");
    for (let i=1; i<= chieuRong; i++){
        for (let j=1; j<= i; j++){
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");
    for (let i=1; i<= chieuRong; i++){
        for (let j=chieuRong; j>=i; j--){
            document.write("*");
        }
        document.write("<br/>");
    }
    document.write("<br/>");

    for (let i = 1; i <= chieuRong; i++) {
        for (let j = chieuRong; j > 0; j--) {
            if (i < j) {
                document.write("&nbsp;&nbsp;")
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    for (let i = chieuRong; i > 0; i--) {
        for (let j = chieuRong; j > 0; j--) {
            if (i < j) {
                document.write("&nbsp;&nbsp;")
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
