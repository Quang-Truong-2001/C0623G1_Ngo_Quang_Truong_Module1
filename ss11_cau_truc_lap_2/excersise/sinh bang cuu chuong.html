<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    document.write("<table border='1'>");
    for (let i=1; i<=10; i++){
        document.write("<tr>");
        for (let n=2; n<=10; n++){
            document.write("<td>" + n +" x "+ i +" = " + (n*i) + "</td>" );
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
