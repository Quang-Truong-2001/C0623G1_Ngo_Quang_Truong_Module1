<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên tố</title>
</head>
<body>
<script>
    let number=+prompt("Nhập số: ");
    let count=0;
    let total=1;
    let n=1;
    while (total<=number){
        for (let i =1; i<=n; i++){
            if (n%i===0){
                count++;
            }
        }
        if (count<=2){
            document.write(n + " là số nguyên tố" +"<br/>");
            total++;
        }
        count=0;
        n++;
    }
</script>
</body>
</html>
