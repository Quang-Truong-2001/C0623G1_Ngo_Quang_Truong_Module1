<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo=+prompt("Nhập nhiệt độ:");
    do{
        if (nhietDo<20){
            document.write("Yêu cầu tăng nhiệt độ");
            break;
        } else if (nhietDo>100){
            document.write("Yêu cầu giảm nhiệt độ");
            break;
        } else {
            document.write("Ok");
            break;
        }
    }while(true)



</script>
</body>
</html>
