<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy thử đoán xem</title>
</head>
<body>
<button onclick="doanSo()">Chơi</button>
<script>
  function doanSo(){
    let min=+prompt("Bạn muốn đoán từ:");
    let max=+prompt("Bạn muốn đoán đến:");
    let random= Math.round(Math.random()*(max-min)+min);
    let count=1;
    do{
        let so= +prompt("Nhập số bạn đoán");
        if (so===random){
            alert("Bạn đã đoán trúng");
            break;
        } else if (so<random){
            alert("Số bạn đoán nhỏ hơn");
        } else {
            alert("Số bạn đoán lớn hơn");
        }
        if (count===3){
            alert ("Bạn đã hết lượt chơi");
            break;
        }
        count++;
    }while (count<=3)
  }
</script>
</body>
</html>
