<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <style>
        td{
          width: 100px;
          Height: 20px;
        }
      }
    </style>
</head>
<body>
<table>
  <tr>
    <td colspan="2">Amount</td>
    <td colspan="2">From Curency</td>
    <td colspan="2">To Currency</td>
    <td></td>
  </tr>
  <tr>
    <td colspan="2"><input type="text" id="money"></td>
    <td colspan="2">
      <select>
        <option>Việt Nam</option>
      </select>
    </td>
    <td colspan="2">
      <select id="chuyendoi">
        <option value="23000">USA</option>
        <option value="164">Nhật Bản</option>
      </select>
    </td>
    <td><button onclick="convertvietnamtousa()">Convert</button></td>
  </tr>
</table>
<p>Result:</p>
<!--<input type="text" <p id="result"></p>>-->
<p id="result"></p>
<script>
  function convertvietnamtousa(){
    let sotien=document.getElementById("money").value;
    let donvitiente=document.getElementById("chuyendoi").value;
    let ketqua=parseInt(sotien)/parseInt(donvitiente);
    document.getElementById("result").innerHTML=ketqua;
  }
</script>
</body>
</html>
