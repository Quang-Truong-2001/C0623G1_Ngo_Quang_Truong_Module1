<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
  <h1>Caculator</h1>
  <input type="text" id="numberA">
  <input type="text" id="numberB">
  <br>
  <br>
  <button onclick="cong()">+</button>
  <button onclick="tru()">-</button>
  <button onclick="nhan()">x</button>
  <button onclick="chia()">/</button>
  <p id="result"></p>
  <script>
    function cong(){
      let a=document.getElementById("numberA").value;
      let b=document.getElementById("numberB").value;
      let tong=parseInt(a)+parseInt(b);
      document.getElementById("result").innerText=tong;
    }
    function tru(){
      let a=document.getElementById("numberA").value;
      let b=document.getElementById("numberB").value;
      let hieu=parseInt(a)-parseInt(b);
      document.getElementById("result").innerText=hieu;
    }
    function nhan(){
      let a=document.getElementById("numberA").value;
      let b=document.getElementById("numberB").value;
      let tich=parseInt(a)*parseInt(b);
      document.getElementById("result").innerText=tich;
    }
    function chia(){
      let a=document.getElementById("numberA").value;
      let b=document.getElementById("numberB").value;
      let thuong=parseInt(a)/parseInt(b);
      document.getElementById("result").innerText=thuong;
    }
  </script>
</body>
</html>
