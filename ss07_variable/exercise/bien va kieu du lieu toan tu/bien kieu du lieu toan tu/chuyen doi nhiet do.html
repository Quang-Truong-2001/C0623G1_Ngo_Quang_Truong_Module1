<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let nhietdo = prompt("Nhập giá trị độ C cần chuyển:");
    let c = parseInt(nhietdo);
    let f = (9 * c) / 5 + 32;
    document.write("Nhiệt độ F=" + f);
</script>
</body>
</html>
