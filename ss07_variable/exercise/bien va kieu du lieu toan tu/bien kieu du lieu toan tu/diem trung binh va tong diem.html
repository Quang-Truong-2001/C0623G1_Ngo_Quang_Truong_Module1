<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let ly=prompt("Nhập điểm Lý:");
  let hoa=prompt("Nhập điểm Hóa:");
  let sinh=prompt("Nhập điểm Sinh");
  let l=parseInt(ly);
  let h=parseInt(hoa);
  let s=parseInt(sinh);
  let tb=(l+h+s)/3;
  let t=s+h+s;
  document.write("Điểm trung bình các môn:"+tb);
  document.write("Tổng điểm các môn:"+t);
</script>
</body>
</html>
