<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str="ngo quang truong";
    let count=0;
    for(let i=0; i<str.length; i++){
        if (str[i] === " "){
            count++;
        }
    }
    let soTu=count+1;
    document.write("Số từ trong chuỗi là "+soTu);
</script>
</body>
</html>
