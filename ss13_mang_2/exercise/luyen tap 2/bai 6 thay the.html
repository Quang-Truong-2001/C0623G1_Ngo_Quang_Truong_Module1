<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang=[];
  let length=+prompt("Nhập chiều dài mảng:");

  for (let i=0; i < length; i++){
    mang[i]=prompt("Nhập ký tự vị trí "+i+" là: ");
  }
  for (let i=0; i<mang.length; i++){
    if (mang[i]==="-"){
      mang[i]="_";
    }
  }
  document.write(mang);
</script>
</body>
</html>
