<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[[1,2,3,4],[1,3,4,7],[4,2,5,7],[3,5,3,7],[3,5,3,7]];
    for (let i in a){
        document.write("row" + i + "<br/>");
        for (let j in a[i]){
            document.write(""+ a[i][j] + "<br/>");
        }
    }
</script>
</body>
