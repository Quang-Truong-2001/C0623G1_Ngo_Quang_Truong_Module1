<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame"/>
<input type="button" value="change value" onclick="changeValue()"/>
<script>
    let b=document.getElementById("carogame");
    let board=[];
    let data="";
    let h=1;
    for (let i=0; i<5; i++){
        board[i]= new Array("(.)", "(.)", "(.)", "(.)", "(.)");
    }
    for (let i=0; i<5; i++){
        data +="<br/>";
        for (let j=0; j<5; j++){
            data+=board[i][j]+"&nbsp;&nbsp;";
        }
    }
    data += "<br/><br/><input type='button' value='change value' onclick='changeValue()'>"
    b.innerHTML= data;
    function changeValue(){
        let positionX=+prompt("Nhập vị trí x: ");
        let positionY=+prompt("Nhập vị trí Y: ");
        data="";
        if(h%2===0){
            board[positionX][positionY]="x";
        } else{
            board[positionX][positionY]="o";
        }
        h++;
        for (let i=0;i<5;i++){
            data+="<br/>";
            for (let j=0; j<5; j++){
                data +=board[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='change value' onclick='changeValue()'>"
        b.innerHTML= "<hr/>" + data;
        for (let i=0; i<5; i++){
            for (let j=0; j<5; j++){
                if (board[i][j]==="x" && board[i][j+1]==="x" && board[i][j+2]==="x" || board[i][j]==="x" && board[i+1][j]==="x" && board[i+2][j]==="x"){
                    alert ("x thắng");
                } else if (board[i][j]==="o" && board[i][j+1]==="o" && board[i][j+2]==="o" || board[i][j]==="o" && board[i+1][j]==="o" && board[i+2][j]==="o"){
                    alert (" o thắng");
                }
            }
        }
    }
</script>
</body>
</html>
