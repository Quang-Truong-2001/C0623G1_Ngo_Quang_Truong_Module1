<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [4, 6, 8, 2, 11, 15, 40, 23, 42, 41];
    let tam;
    for (let i = 0; i < number.length ; i++) {
        for (let j=i+1; j< number.length; j++){
            if (number[i]<number[j]){
                tam=number[i];
                number[i]=number[j];
                number[j]=tam;
            }
        }
    }
    document.write(number);

</script>
</body>
</html>
