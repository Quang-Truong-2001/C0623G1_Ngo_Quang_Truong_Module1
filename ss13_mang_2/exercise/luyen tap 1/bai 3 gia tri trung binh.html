<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4, 6, 8, 2, 11, 15, 40, 23, 42, 1];
    let tong=0;
    for (let i = 0; i < numbers.length; i++) {
        tong = tong + numbers[i];
    }
    let average=tong/(numbers.length);
    document.write("Trung bình cộng của dãy số trên là " + average);
</script>
</body>
</html>
