<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4, 6, 8, 2, 11, 15, 40, 23, 42, 1];
    let sum=0;
    let max=numbers[0];
    for (let i = 1; i < numbers.length; i++) {
        if (numbers[i]>max){
            max=numbers[i];
        }
    }
    document.write("Số lớn nhất của dãy số trên là " + max +"<br/>");
    for (let i = 0; i < numbers.length; i++) {
        sum = sum + numbers[i];
    }
    let average=sum/(numbers.length);
    document.write("Trung bình cộng của dãy số trên là " + average);
</script>
</body>
</html>
