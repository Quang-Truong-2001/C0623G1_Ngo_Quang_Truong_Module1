<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4, 6, 8, 2, 11, 15, 40, 23, 42, 1];
    let count=0;
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            document.write(numbers[i] + "<br>");
            count++;
        }
    }
    document.write("Có " + count +" phần tử lớn hơn hoặc bằng 10");
</script>
</body>
</html>
