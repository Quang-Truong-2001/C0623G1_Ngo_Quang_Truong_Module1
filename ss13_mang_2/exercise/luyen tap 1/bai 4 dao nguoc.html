<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [4, 6, 8, 2, 11, 15, 40, 23, 42, 41];
    let tam;
    for (let i = 0, j=number.length-1; i < j ; i++, j--) {
        tam=number[i];
        number[i]=number[j];
        number[j]=tam;
    }
    document.write(number);
</script>
</body>
</html>
