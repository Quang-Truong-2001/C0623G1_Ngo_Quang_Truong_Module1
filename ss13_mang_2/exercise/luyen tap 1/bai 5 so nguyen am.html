<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuỗi:");
    count=0;
    for (let i = 0; i < string.length; i++) {
        if (string[i]==="u"||string[i]==="e"||string[i]==="o"||string[i]==="a"||string[i]==="i"){
            count++;
        }
    }
    document.write("số nguyên âm là "+count)
</script>
</body>
</html>
