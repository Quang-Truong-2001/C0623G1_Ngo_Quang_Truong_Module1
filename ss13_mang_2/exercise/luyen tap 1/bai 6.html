<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4, 6, 8, 2, 11, 15, 40, 23, 42, 50];
    let phanTu = +prompt("Nhập số phần tử trong mảng:");
    let count=0;
    for (let i = 0; i < numbers.length; i++) {
        if (phanTu === numbers[i]) {
            count++;
        }
    }
    if (count === 1 ){
        document.write("V is in the Array");
    } else {
        document.write("V is not in the Array");
    }
</script>
</body>
</html>
